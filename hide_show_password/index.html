<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="hide.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Show and Hide Password Toggle</title>
  </head>
  <body>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter password" />
      <i class="fa-solid fa-eye-slash" id="eye-icon"></i>
    </div>


    <script>
        const eyeIcon = document.getElementById('eye-icon');
        const password = document.getElementById('password');

        eyeIcon.onclick = function(){
            if (password.type == "password") {
                password.type = "text";
                eyeIcon.classList.remove('fa-eye-slash')
                eyeIcon.classList.add('fa-eye')
                eyeIcon.setAttribute('title', 'Hide Password')
            }else{
                password.type = "password";
                eyeIcon.classList.add('fa-eye-slash')
                eyeIcon.classList.remove('fa-eye')
                eyeIcon.setAttribute('title', 'Show Password')
            }
        }
    </script>
  </body>
</html>
