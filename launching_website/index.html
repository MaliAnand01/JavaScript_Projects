<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/rocket.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Coming Soon Page</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <img src="images/logo.png" alt="Logo" class="logo" />

      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching Soon</span></h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">Learn More <i class="fas fa-play"></i></button>
      </div>
      <img src="images/rocket.png" class="rocket">
    </div>

    <script src="script.js"></script>
  </body>
</html>
