<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/transition.png" type="image/x-icon">
    <title>Image Transition</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="img/transparent.png" >

            <div class="img-wrap">
                <img src="img/original.jpg" id="originalImg">
            </div>

            <span id="line">
                <img src="img/arrow.png" class="arrow">
            </span>
        </div>
    </div>


    <script>
        const imgBox = document.querySelector('.img-box');
        const imgWrap = document.querySelector('.img-wrap');
        const originalImg = document.querySelector('#originalImg');
        const line = document.querySelector('#line');

        originalImg.style.width = imgBox.offsetWidth + 'px';

        let leftSpace = imgBox.offsetLeft;

        imgBox.addEventListener('mousemove', function(e){
            let boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        })
    </script>
</body>
</html>
