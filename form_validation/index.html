<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/form.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Form Validation using JS</title>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" />
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label for="phone">Phone No.</label>
          <input type="text" placeholder="123 456 7890" id="contact-phone" />
          <span id="phone-error"></span>
        </div>
        <div class="input-group">
          <label for="email">Email Id</label>
          <input type="text" placeholder="Enter email" id="contact-email" />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label for="textArea">Your Message</label>
          <textarea
            id="contact-message"
            rows="5"
            placeholder="Enter your message"
          ></textarea>
          <span id="message-error"></span>
        </div>

        <button type="button" id="submit-btn">Submit</button>
        <span id="submit-error"></span>
      </form>

      <div class="overlay"></div>

      <div class="popup" id="popup">
        <i class="fas fa-check-circle"></i>
        <h2>Thank You!</h2>
        <p>Your details has been succeccfully submitted. Thanks!</p>
        <button id="okBtn">Ok</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
