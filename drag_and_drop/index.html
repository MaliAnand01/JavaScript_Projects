<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="drag.icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop Using JS</title>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img src="drag-and-drop.png" alt="icon" />
          <span><p>List item 1</p></span>
        </div>
        <div class="list" draggable="true">
          <img src="drag-and-drop.png" alt="icon" />
          <span><p>List item 2</p></span>
        </div>
        <div class="list" draggable="true">
          <img src="drag-and-drop.png" alt="icon" />
          <span><p>List item 3</p></span>
        </div>
        <div class="list" draggable="true">
          <img src="drag-and-drop.png" alt="icon" />
          <span><p>List item 4</p></span>
        </div>
      </div>
      <div id="right"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
