<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="reset-password.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Password Strength Indicator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter password" />
        <button id="btn" type="submit">
          <i class="fa-solid fa-eye-slash" id="eye-icon"></i>
        </button>
        <p id="message"><span id="strength"></span>
        password</p>
      </div>
    </div>
  </body>
</html>
