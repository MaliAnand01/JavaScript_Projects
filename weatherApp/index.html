<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/weather-app.png"
      type="image/x-icon"
    />

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="cityname"
          id=""
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button>
          <img src="./images/search.png" alt="" />
        </button>
      </div>

      <div class="error">
        <p>Invalid city nameðŸ™„</p>
      </div>

      <div class="weather">
        <img src="./images/rain.png" alt="" class="weatherIcon" />
        <h1 class="temp">42Â°c</h1>
        <h2 class="city">Sirohi</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">40%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">14 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

</html>
