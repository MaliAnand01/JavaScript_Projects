<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="clock.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Digital Clock Using JS</title>
  </head>
  <body>
    <div class="selector">
      <div id="selectField">
        <p id="selectText">Select Theme</p>
        <!-- <img id="arrowIcon" src="arrow.png" /> -->
         <i id="arrowIcon" class="fas fa-angle-down"></i>
      </div>
      <ul id="list" class=""></ul>
    </div>

    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
