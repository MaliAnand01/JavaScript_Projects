<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="progress.png" type="image/x-icon" />
    <title>Circular Progress Bar</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- 1st -->
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number1">69%</div>
          </div>
          <h3>HTML</h3>
        </div>

        <svg
          verison="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="160px"
          height="160px"
        >
          <
          <defs>
            <linearGradient id="grad1" x1="0%" x2="100%" y1="0%" y2="0%">
              <stop offset="0%" stop-color="#E44D26" />
              <stop offset="100%" stop-color="#F16529" />
            </linearGradient>
          </defs>
          <circle id="circle1" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>

      <!-- 2nd -->
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number2">69%</div>
          </div>

          height="160px"
        >

          <defs>

              <stop offset="0%" stop-color="#264DE4" />
              <stop offset="100%" stop-color="#33A9DC" />
            </linearGradient>
          </defs>
          <circle id="circle2" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>

      <!-- 3rd -->
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number3">69%</div>
          </div>
          <h3>JavaScript</h3>
        </div>

        <svg
          verison="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="160px"
          height="160px"
        >
          <
          <defs>
            <linearGradient id="grad3" x1="0%" x2="100%" y1="0%" y2="0%">
              <stop offset="0%" stop-color="#F7DF1E" />

    <script src="script.js"></script>

</html>
