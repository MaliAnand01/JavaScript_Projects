<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6ed88aba6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="displayScreen" />
          </div>

          <div class="buttons-grid">
            <input type="button" value="AC" />
            <button type="button" id="del" value="DE">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <input type="button" value="%" />
            <input type="button" value="รท" />

            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="ร" />

            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />

            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />

            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
