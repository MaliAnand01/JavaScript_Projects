<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/menu.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Choose your social media</p>
          <img id="arrowIcon" src="img/arrow.png" />
        </div>

        <ul id="list" class="">
          <li class="options">
            <img src="img/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="img/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="img/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="img/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="img/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="img/whatsapp.png" alt="" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
